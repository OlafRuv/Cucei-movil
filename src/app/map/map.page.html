

<ion-header>
  <ion-toolbar>
    <ion-title>PARKING MAP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
  <!-- Back button with a default href -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  
  <br>
  <div #map id="map"></div> 
  <br>

  <ion-card>
    <ion-card-content>
      
      <ion-button expand="block" color="primary" (click)="addMarker()">Add marker</ion-button>
      <ion-button expand="block" fill="clear" (click)="deleteMarker()">Delete marker</ion-button>
      <ion-button expand="block" color="secondary" (click)="ubicacion()">Ubicacion</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
