<ion-header>
  <ion-toolbar>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list class="ion-no-border">

        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="this.user.nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input type="text" [(ngModel)]="this.user.apellido"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Telefono</ion-label>
          <ion-input type="number" [(ngModel)]="this.user.telefono"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Placas</ion-label>
          <ion-input type="text" [(ngModel)]="this.user.placas"></ion-input>
        </ion-item>

        <ion-label>En trabajo para Modificar:</ion-label>
        <ion-label>Username, Contrase√±a y Foto</ion-label>

      </ion-list>

      
      <ion-button expand="block" color="secondary" (click)="saveChanges()">Save</ion-button>

      <ion-button expand="block" 
        fill="clear" (click)="onEditRedirect()" routerDirection="backwad">Back
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
